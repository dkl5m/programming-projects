<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freela</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <img src="images/logo.png" alt="" class="logo">
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Projects</li>
        <li>About us</li>
      </ul>
      <button class="nav-btn">Get Started <img src="images/arrow-white.png" alt=""></button>
    </nav>
    <div class="header">
      <h1>FREE<br>LANCER</h1>
      <div class="btn-container">
        <button class="btn-dark">Request call back <img src="images/phone.png" alt=""> </button>
        <button class="btn-light">Know more src="images/arrow-black.png" alt=""</button>
      </div>
      <p>Designers and programmers read to work in your next project.</p>
      <img src="images/user.png" alt="" class="user-img">
    </div>
    <script>
      let navbar = document.querySelector('nav');

      window.onscroll = function(){
        if(window.scrollY > 0){
          navbar.style.background = '#eefff9';
        }else{
          navbar.style.background = 'transparent';
        }
      }
    </script>
  </body>
</html>
